<!DOCTYPE html>
<html>
  <head>My Registration Form </head>
  <body>
  <p>
    <label for="first_name">First Name:</label>
    <input type="text" id:"first_name" name="first name">
  </p>
  <p>
    <label for="last_name">Last Name:</label>
    <input type="text" id:"last_name" name="last name">
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="text" id:="email" name="email">
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="text" id:="password" name="password">
  </p>
  <p>
    <label for="password confirm">Password Confirm:</label>
    <input type="text" id:="password confirm" name="password confirm">
  </p>
  <p>
    <label for="birthday">Birthday:</label>
    <input type="date" id:"birthday" max="01-01-1920" min="05-22-2017"name="birthday">
  </p>
  <p>
    <label>
      Male<input type="radio" name="gender" value="male">
   </label>
   <label>
      Female<input type="radio" name="gender" value="female">
   </label>
   <label>
      Other<input type="radio" name="gender" value="other">
   </label>
   <p>
     A short description about yourself:
     <br>
     <textarea name="description"
    rows="10" cols="50">
    </textarea
    </br>
  </p>
  <p>
    <label for="favorite language">Favorite Language</label>
    <select>
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="c++">C++</option>
      <option value="iOS">iOS</option>
    </select>
  </p>
  <p>
    <input type="submit" value="Submit">
  </body>
</html>
